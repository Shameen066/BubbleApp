<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Starting of navbar -->
    <div class="navbar">
        <nav><h2>Bubbles App</h2></nav>
    </div>
    <!-- Ending of navbar -->
    <!-- Opening of box section -->
    <div class="box">
    <div class="container">
    <div class="shape">
        <ul>
            <li><button class="circle one" onclick="animation()"></button></li>
            <li><button class="circle two"></button></li>
            <li><button class="circle three"></button></li>
            <li><button class="circle four"></button></li>
        </ul>
    </div>
    <div class="arrow-shape">
        <div class="as1">
            <div class="stick"></div>
            <div class="arrow"></div>
        </div>
            <div class="as2">
                <div class="stick"></div>
                <div class="arrow"></div>
            </div>
            <div class="as3">
                <div class="stick"></div>
                <div class="arrow"></div>
            </div>
            <div class="as4">
                <div class="stick"></div>
                <div class="arrow"></div>
            </div>
    </div>
</div>
<input type="submit" value="reset" class="btn">
</div>
<!-- closing of box section -->
</body>
</html>
